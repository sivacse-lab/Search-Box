<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Anything</title>
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #111;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745; /* âœ… Green button */
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Search Anything</h2>
        <form action="https://formsubmit.co/YOUR_EMAIL_ADDRESS" method="POST">
            <!-- Hidden fields -->
            <input type="hidden" name="_subject" value="New Search Submission">
            <input type="hidden" name="_next" value="https://your-site.com/thank-you.html">

            <input type="text" name="search" placeholder="Type your search..." required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
